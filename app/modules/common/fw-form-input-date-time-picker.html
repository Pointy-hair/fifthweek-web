<div class="fw-date-time-picker">
  <fw-form-group input-name="dateTimePicker">
    <div class="row">
      <div class="col-xs-12">
        <fw-date-time-picker name="dateTimePicker" ng-model="ngModel[ngModelAccessor]"></fw-date-time-picker>
      </div>
      <div class="col-xs-12">
        <p fw-form-input-invalid-p>Please select a valid date and time.</p>
      </div>
    </div>
  </fw-form-group>
</div>
