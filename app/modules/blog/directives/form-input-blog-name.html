<fw-form-group input-name="name">
  <div class="row">
    <div class="col-{{breakpoint}}-6">
      <div fw-form-input-glyphs>
        <input
          id="{{inputId}}"
          ng-model="ngModel[ngModelAccessor]"
          name="name"
          type="text"
          class="form-control"
          placeholder="{{placeholder}}"
          ng-maxlength="50"
          maxlength="50"
          ng-focus="focus"
          ng-required="required">
      </div>
      <small ng-if="showHelp">e.g. your name</small>
    </div>
    <div class="col-{{breakpoint}}-6">
      <p fw-form-input-invalid-p="maxlength">Allowed 50 characters at most.</p>
      <span ng-if="required">
        <p fw-form-input-invalid-p="required">A name is required.</p>
      </span>
    </div>
  </div>
</fw-form-group>
