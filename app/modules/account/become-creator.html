<form novalidate
      id="creatorSettingsForm"
      role="form"
      name="form">

  <fw-panel12>

    <label>Publish Your Work</label>
    <p>
      By publishing content on Fifthweek you can start funding your work through subscriptions, and start getting feedback
      from the people who value your work the most.
    </p>

    <div class="row-btn">
      <div ng-show="form.submissionSucceeded && form.$pristine" class="alert alert-success" >
        <p>Saved successfully</p>
      </div>
      <fw-error-message value="model.errorMessage"></fw-error-message>

      <button type="submit"
              id="become-creator-button"
              class="btn btn-block btn-success"
              data-loading-text="Saving..."
              data-event-title="Become a creator actioned"
              data-event-category="Account"
              ng-disabled="form.isSubmitting"
              can-submit="true"
              error-message="model.errorMessage"
              fw-form-submit="submitForm()">
        Start Publishing
      </button>
    </div>
  </fw-panel12>
</form>
