<div class="full-description">
  <fw-form-group>
    <label for="video">Your Video</label>
    <div class="row">
      <div class="col-sm-10">
        <input type="url" id="video" name="video" class="form-control"
               ng-model="model.settings.video"
               ng-maxlength="100"
               maxlength="100"
               ng-pattern="/^https?:\/\/(www\.)?((youtube\.com)|(youtu\.be)|(vimeo\.com))\/.*$/"
               placeholder="http://" />
        <p class="light-grey">
          <small>Creators with videos have a much higher success rate. <br/>
          <strong>Paste in the url of your video from Youtube, Vimeo, etc.</strong></small>
        </p>
      </div>
      <div class="col-xs-12">
        <p fw-form-input-invalid-p="pattern">YouTube and Vimeo videos only. Must start with 'http://' or 'https://'.</p>
        <p fw-form-input-invalid-p="maxlength">Allowed 100 characters at most.</p>
      </div>
    </div>
  </fw-form-group>

  <fw-form-group>
    <label for="description">Full Description</label>
    <div class="row">
      <div class="col-xs-12">
        <fw-form-input-comment
          ng-model="model.settings.description"
          placeholder="This is where you can really sell your content... tell everyone why they need to subscribe."
          input-id="description"
          name="description"
          required
          focus>
        </fw-form-input-comment>
      </div>
    </div>
  </fw-form-group>
</div>
