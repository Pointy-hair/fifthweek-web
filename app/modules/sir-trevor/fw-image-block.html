<div class="row">
  <div class="col-xs-12 bottom-buffer" ng-show="model.imageUploaded">
    <fw-blob-image control="blobImage" file-id="{{fileId}}" container-name="{{containerName}}"
                   render-size="renderSize" thumbnail="preview"></fw-blob-image>
  </div>
  <div class="col-s-6 col-s-offset-3 bottom-buffer">
    <fw-file-upload id-prefix="image" channel-id="{{channelId}}" description="{{model.imageUploaded ? 'Change Image' : 'Add Image'}}"
                    on-upload-started="onUploadStarted()"
                    on-upload-complete="onUploadComplete(data)"
                    file-purpose="post-image" accept="image/jpeg,image/gif,image/png"></fw-file-upload>
  </div>
</div>
