
<div class="info-page-boxes">
  <div class="info-page-box info-page-box-light">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2>We look forward to hearing from you!</h2>
          <p>You can contact us via email or twitter by clicking the icons below.</p>
          <ul class="contact-page-links">
            <li>
              <a analytics-category="Link"
                 analytics-event="Clicked &quot;Email&quot; on contact page"
                 analytics-on
                 href="mailto:hello@fifthweek.com?subject=Hi Fifthweek!&body=I just wanted to say...">
                <span class="contact-icon">
                  <i class="fa fa-envelope-o"></i>
                </span>
                <span class="contact-text">
                  hello@fifthweek.com
                </span>
              </a>
            </li>
            <li>
              <a analytics-category="Link"
                 analytics-event="Clicked &quot;Twitter&quot; on contact page"
                 analytics-on
                 target="_blank"
                 href="https://twitter.com/fifthweek">
                <span class="contact-icon">
                  <i class="fa fa-twitter"></i>
                </span>
                <span class="contact-text">
                  @fifthweek
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
