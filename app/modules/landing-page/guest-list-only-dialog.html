<form novalidate
      role="form"
      name="form">
  <fw-form-modal-title name="Guest List Only"></fw-form-modal-title>
  <div class="modal-body">
      <p>Currently only people on the guest list can subscribe to this blog.</p>
      <p>Please contact the creator if you think you should be added to the guest list.</p>
  </div>
  <div class="row-btn">
    <button
        id="error-dismiss-button"
        class="btn btn-success btn-block"
        type="submit"
        ng-click="$close()">Okay</button>
  </div>
</form>
