<div ng-if="model.isLoaded">
  <form novalidate
        name="form"
        role="form">

    <ng-include src="'modules/landing-page/landing-page-header-information.html'"></ng-include>


    <div class="main-content">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">

          <ng-include src="'modules/landing-page/landing-page-body-information.html'"></ng-include>

          <fw-post-list source="timeline"
                        user-id="{{model.userId}}"
                        channel-id="{{model.channelId}}"
                        ng-if="model.currentView === views.blog"></fw-post-list>
        </div>
      </div>
    </div>

  </form>
</div>
