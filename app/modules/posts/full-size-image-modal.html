<div class="modal-body" ng-click="$close()">

  <a ng-click="$close()">
    <div class="image-button image-button-close">
      <i class="fa fa-close"></i>
    </div>
  </a>
  <a ng-click="openFile(image)">
    <div class="image-button">
      <i class="fa fa-external-link"></i>
    </div>
  </a>

  <img ng-src="{{imagePath}}" class="img-responsive"/>

</div>
