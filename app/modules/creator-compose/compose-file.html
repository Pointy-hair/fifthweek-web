<div class="form-group">
  <div class="row">
    <div class="col-xs-12" ng-class="{'btn-file-change': model.fileUploaded}">
      <p class="file-name" ng-if="model.fileUploaded">{{fileName}}</p>
      <fw-file-upload id-prefix="file" channel-id="{{model.committedChannel.channelId}}" description="{{model.fileUploaded ? 'Change File' : 'Add File'}}" on-upload-complete="onFileUploadComplete(data)" file-purpose="post-file" accept=""></fw-file-upload>
    </div>
  </div>
</div>
