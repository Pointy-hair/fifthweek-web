<div class="row page-backlog">
  <div class="col-md-12" ui-sortable ng-model="posts">

    <div class="panel panel-default backlog-post" ng-repeat="post in posts">
      <div class="panel-body jumbo-panel jumbo-panel-small-padding">

        <div class="row info">
          <div class="col-md-12">
            <ul>
              <li>{{post.scheduledDate}}</li>
              <li>live in ABC</li>
              <li ng-if="post.stored.calendar">In calendar <i class="fa fa-calendar"></i></li>
              <li ng-if="post.stored.funnel">In funnel <i class="fa fa-filter"></i></li>
            </ul>
          </div>
        </div>

        <div class="row main">
          <div class="col-md-12">
            <p>{{post.bodyText}}</p>
          </div>
        </div>

        <div class="row actions">
          <div class="col-md-12">
            <ul>
              <li ng-click="activeComment = !activeComment" ng-class="{'active-comment': activeComment}">
                <i class="fa fa-comment"></i>
              </li>
              <li ng-click="activeFavourite = !activeFavourite" ng-class="{'active-favourite': activeFavourite}">
                <i class="fa fa-heart" ng-class="{'active' : activeFav}"></i>
              </li>
              <li class="actions-more" ng-click="actionsDropDown = !actionsDropDown" ng-class="{'active-actions-drop-down': actionsDropDown}">
                <i class="fa fa-ellipsis-h"></i>
                <div class="actions-drop-down" ng-show="actionsDropDown">
                  <ul>
                    <li><a ui-sref="creators.backlog">Edit</a></li>
                    <li><a ui-sref="creators.backlog">Reschedule</a></li>
                    <li><a ui-sref="creators.backlog">Post now</a></li>
                    <li><a ui-sref="creators.backlog">Delete</a></li>
                  </ul>
                </div>
              </li>
            </ul>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
