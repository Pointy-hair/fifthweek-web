<div class="row page-backlog">
  <div class="col-md-12">

    <div class="backlog-post" ng-repeat="post in posts">
      <div class="publish-info">
        <div class="visible-over-s">
          <p class="publish-info-day">{{post.dayOfWeek}}</p>
          <p class="publish-info-date">{{post.date}}</p>
          <hr />
        </div>
        <p class="publish-info-mode" ng-if="!post.queued">
          <span class="visible-over-s">
            scheduled
          </span>
          <i class="fa fa-calendar"></i>
        </p>
        <p class="publish-info-mode" ng-if="post.queued">
          <span class="visible-over-s">
            queued
          </span>
          <i class="fa fa-clock-o"></i>
        </p>
      </div>

      <div class="panel panel-default">
        <div class="panel-body jumbo-panel">

          <div class="row info">
            <div class="col-xs-8">
              <ul>
                <li><span class="poster-name">Marc Holmes</span> <span class="poster">@marc-holmes</span></li>
                <li>live in {{post.liveIn}}</li>
              </ul>
            </div>
            <div class="col-xs-4">
              <p class="text-right" ng-if="post.collection">
                <a href>{{post.collection}} <i class="fa fa-th"></i></a>
              </p>
              <p class="text-right" ng-if="!post.collection">
                <a href>{{post.channel}} <i class="fa fa-comments-o"></i></a>
              </p>
            </div>
          </div>

          <div class="row main">
            <div class="col-xs-12">
              <p>{{post.bodyText}}</p>
            </div>
          </div>

          <div class="row actions">
            <div class="col-xs-12">
              <ul>
                <li>
                  <a ui-sref="creators.backlog"><i class="fa fa-cog"></i></a>
                </li>
                <li>
                  <fw-delete-link
                    item-type="Post"
                    data-event-title="Post deleted"
                    data-event-category="Backlog"
                    delete="delete(post.postId)">
                    <i class="fa fa-trash"></i>
                  </fw-delete-link>
                </li>
              </ul>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
