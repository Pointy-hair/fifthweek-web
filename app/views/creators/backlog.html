<div class="row page-backlog">
  <div class="col-md-12">

    <div class="panel panel-default backlog-post" ng-repeat="post in posts">
      <div class="panel-body jumbo-panel jumbo-panel-small-padding">

        <div class="row info">
          <div class="col-md-12">
            <ul>
              <li>{{post.scheduledDate}}</li>
              <li>live in ABC</li>
              <li>In XYZ <i class="fa fa-filter"></i></li>
              <li>In XYZ <i class="fa fa-calendar"></i></li>
            </ul>
          </div>
        </div>

        <div class="row main">
          <div class="col-md-12">
            <p>{{post.bodyText}}</p>
          </div>
        </div>

        <div class="row actions">
          <div class="col-md-12">
            <ul>
              <li>
                <i class="fa fa-comment"></i>
              </li>
              <li>
                <i class="fa fa-heart"></i>
              </li>
              <li>
                <i class="fa fa-ellipsis-h"></i>
              </li>
            </ul>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
