<div class="row page-backlog">
  <div class="col-md-12">


    <div class="panel panel-default" ng-repeat="post in posts">
      <div class="panel-body jumbo-panel">

        <div class="row">
          <div class="col-md-12">
            <ul>
              <li>{{post.scheduledDate}}</li>
              <li>live in ABC</li>
              <li>In XYZ <i class="fa fa-filter"></i></li>
              <li>In XYZ <i class="fa fa-calendar"></i></li>
            </ul>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <p>{{post.bodyText}}</p>
          </div>
        </div>

        <div class="row last">
          <div class="col-md-12">
            <i class="fa fa-comment"></i>
            <i class="fa fa-heart"></i>
            <i class="fa fa-ellipsis-h"></i>
          </div>
        </div>


      </div>
    </div>


  </div>
</div>
