<div class="panel panel-default">
  <div class="panel-body jumbo-panel">

    <div class="col-md-12">
      <div class="row">
        <h5>URL</h5>
        <a ng-href="{{landingPageData.url}}">{{landingPageData.url}}</a>
      </div>

      <form>
        <div class="row">
          <div class="col-md-6">
            <label>Subscription name</label>
            <input type="text" class="form-control" ng-model="landingPageData.subscriptionName" placeholder="Mark Holmes" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label>Tagline</label>
            <input type="text" class="form-control" ng-model="landingPageData.tagline" placeholder="Web Comics and more"/>
          </div>
        </div>

        <div class="row">
          <label>Quick introduction</label>
          <textarea msd-elastic class="form-control" ng-model="landingPageData.introduction" placeholder="Hello! Thinking of subscribing? Awesome! Subscriptions allow me to produce more of my awesome creations for all you lovely people to see here!"></textarea>
        </div>

        <div class="row">
          <input type="submit" class="btn btn-success" value="Save Changes" />
        </div>

      </form>
    </div>

  </div>
</div>
