<div class="page-customize-channels" ng-init="channels = [
  {id:'a', name:'Base Channel', price:'0.99', description:['Backstage News Feed', 'Eternal Gratitude']},
  {id:'b', name:'Extras Channel', price:'0.75', description:['Weekly exclusive wallpapers', 'New side comic']},
  {id:'c', name:'HD Channel', price:'0.25', description:['Signed digital prints', 'Behind the scenes production videos', 'Behind the scenes photos']}
]">

  <fw-managed-list item-name="channel" items="channels" new-item-state="creators.customize.channels.new" manage-item-state="creators.customize.channels.manage">
    <h5><a href>{{item.name}}</a> <span class="tail">${{item.price}}</span></h5>
    <ul>
      <li ng-repeat="description in item.description">{{description}}</li>
    </ul>
  </fw-managed-list>

</div>
