<fw-panel12 ng-init="channelData = {
  name: 'Base Channel',
  description: 'Backstage News Feed\nEternal Gratitude',
  hidden: false,
  price: '1.00'
}">

  <form novalidate
        role="form"
        name="form"
        id="manageSubscriptionForm">

    <fw-form-input-channel-name ng-model="channelData.name" placeholder="Channel name" required focus></fw-form-input-channel-name>
    <fw-form-input-channel-description ng-model="channelData.description" required></fw-form-input-channel-description>
    <fw-form-input-channel-price ng-model="channelData.price" required hide-help></fw-form-input-channel-price>
    <fw-form-input-channel-visibility ng-model="channelData.hidden" required hide-help></fw-form-input-channel-visibility>

    <div class="row-btn">
      <button
        id="create-channel-button"
        class="btn btn-block btn-success"
        data-loading-text="Saving..."
        data-event-title="Subscription created"
        data-event-category="Customization"
        form-name="form"
        fw-form-submit="save()">Save</button>
      <button class="btn btn-default btn-block"
              ui-sref="creators.customize.channels">Cancel</button>
    </div>

  </form>

</fw-panel12>
