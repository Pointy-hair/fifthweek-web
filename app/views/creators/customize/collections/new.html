<fw-panel12 ng-init="newCollectionData = {
}">

  <form novalidate
        role="form"
        name="form"
        id="createSubscriptionForm">

    <div class="row-btn">
      <button
        id="create-channel-button"
        class="btn btn-block btn-success"
        data-loading-text="Saving..."
        data-event-title="Subscription created"
        data-event-category="Customization"
        form-name="form"
        fw-form-submit="createCollection()">Create Collection</button>
      <button class="btn btn-default btn-block"
              ui-sref="creators.customize.collections">Cancel</button>
    </div>

  </form>

</fw-panel12>
