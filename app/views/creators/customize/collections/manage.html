<fw-panel12 class="page-customize-collections-manage" ng-init="collectionData = {
  savedName: 'Side Comic',
  name: 'Side Comic',
  channels: [
    {
      name:'Base Channel',
      value:'a'
    },
    {
      name:'Extras Channel',
      value:'b'
    },
    {
      name:'HD Channel',
      value:'c'
    }
  ]
}; collectionData.selectedChannel = collectionData.channels[1];">

  <form novalidate
        role="form"
        name="form">

    <fw-form-input-collection-name ng-model="collectionData.name" placeholder="Collection name" required focus></fw-form-input-collection-name>

    <div class="form-group">
      <fw-form-input-select selected-item="collectionData.selectedChannel" items="collectionData.channels"></fw-form-input-select>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-xs-12 col-s-7 col-sm-6">
          <div class="managed-list-sm">
            <div class="row-outer">
              <div class="row">
                <div class="col-xs-10">
                  <p><strong>Add release time</strong></p>
                </div>
                <div class="col-xs-2 action">
                  <p>+</p>
                </div>
              </div>
            </div>
            <div class="row-outer">
              <div class="row">
                <div class="col-xs-10">
                  <p><strong>Monday</strong> 12:00am</p>
                </div>
                <div class="col-xs-2 action">
                  <p><i class="fa fa-angle-right"></i></p>
                </div>
              </div>
            </div>
            <div class="row-outer">
              <div class="row">
                <div class="col-xs-10">
                  <p><strong>Wednesday</strong> 12:00am</p>
                </div>
                <div class="col-xs-2 action">
                  <p><i class="fa fa-angle-right"></i></p>
                </div>
              </div>
            </div>
            <div class="row-outer">
              <div class="row">
                <div class="col-xs-10">
                  <p><strong>Friday</strong> 12:00am</p>
                </div>
                <div class="col-xs-2 action">
                  <p><i class="fa fa-angle-right"></i></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

      <div class="row">
        <div class="col-s-8">
          <button
            id="create-collection-button"
            class="btn btn-block btn-success"
            data-loading-text="Saving..."
            data-event-title="Collection edited"
            data-event-category="Customization"
            form-name="form"
            fw-form-submit="save()">Save</button>
          <button class="btn btn-default btn-block"
                  ui-sref="creators.customize.collections">Cancel</button>
        </div>
        <div class="col-s-4">
          <fw-form-input-delete
            item="collectionData.savedName"
            item-type="collection"
            link-id="delete-collection-link"
            delete="delete()"></fw-form-input-delete>
        </div>
      </div>

  </form>

</fw-panel12>
