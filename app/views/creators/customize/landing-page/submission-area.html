<div class="row-btn">
  <div ng-show="form.submissionSucceeded && form.$pristine" class="alert alert-success" >
    <p><i class="fa fa-check"></i> Saved successfully</p>
  </div>
  <div ng-show="form.message" class="alert alert-danger" id="form-message">
    <p>{{form.message}}</p>
  </div>
  <div ng-show="form.hasAttemptedSubmit && !form.$valid" class="alert alert-danger" id="form-invalid-message">
    <p>Please correct all invalid fields before proceeding.</p>
  </div>
  <input type="submit"
         class="btn btn-block btn-success"
         value="Save Changes"
         data-loading-text="Saving..."
         data-event-title="Customize Landing Page form submitted"
         data-event-category="Customize Landing Page"
         ng-disabled="form.$pristine || form.isSubmitting"
         fw-form-submit="submitForm()" />
</div>
