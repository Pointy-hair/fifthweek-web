<div class="panel panel-default header-image">
  <div class="panel-body jumbo-panel">

    <div ng-include="'views/creators/customize/landing-page/loading-area.html'"></div>

    <div ng-show="model.settings">

      <div class="form-group form-group-has-buffers">
        <label>Header Image</label>
        <div class="row">
          <div class="col-xs-12 col-md-10 bottom-buffer">
            <fw-blob-image control="blobImage" thumbnail="960x256-crop"></fw-blob-image>
          </div>
          <div class="col-xs-12 col-md-2 bottom-buffer">
            <fw-file-upload description="Upload" on-upload-complete="onUploadComplete(data)" file-purpose="profile-header-image" accept="image/jpeg,image/gif,image/png"></fw-file-upload>
          </div>
        </div>
      </div>

      <div ng-include="'views/creators/customize/landing-page/submission-area.html'"></div>
    </div>
  </div>
</div>
