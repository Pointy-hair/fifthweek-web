<div class="panel panel-default header-image">
  <div class="panel-body jumbo-panel">

    <form name="landingPageHeaderImage">

      <div class="form-group-file">
        <div class="row">
          <div class="col-sm-8">
            <h5>Header Image</h5>
            <img ng-src="{{landingPageData.headerImage}}" alt="Header Image" />
          </div>
          <div class="col-md-4">
            <div fw-file-upload file-type="Image"></div>
          </div>
        </div>
      </div>

      <div class="row-btn">
        <input type="submit"
               class="btn btn-block btn-success"
               value="Save Changes" />
      </div>

    </form>

  </div>
</div>
