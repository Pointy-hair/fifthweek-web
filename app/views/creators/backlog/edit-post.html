<div class="modal-body restore-row-behaviour">
  <form novalidate
        role="form"
        name="editBacklogPostForm">

    <div class="form-group">
      <fw-form-subsection name="Image" ng-if="model.isImage">
        <summary>
          <p>Hearts.jpg</p>
        </summary>
        <section>
          This will be an input.
        </section>
      </fw-form-subsection>

      <fw-form-subsection name="File" ng-if="model.isFile">
        <summary>
          <p>comic-ebook.pdf</p>
        </summary>
        <section>
          This will be an input.
        </section>
      </fw-form-subsection>

      <fw-form-subsection name="Comment" ng-if="model.isImage || model.isFile">
        <summary>
          <p>"Nearly there guys!"</p>
        </summary>
        <section>
          This will be an input.
        </section>
      </fw-form-subsection>

      <div ng-if="model.isNote">
        <label>Note</label>
        <fw-form-input-note ng-model="model.note" required focus></fw-form-input-note>
      </div>

      <fw-form-subsection name="Release Time">
        <summary>
          <p>Scheduled for: Wednesday 21st Jan, 2015</p>
        </summary>
        <section>
          This will be an input.
        </section>
      </fw-form-subsection>
    </div>

    <div class="row-btn">
      <button
        id="save-post-button"
        class="btn btn-block btn-success"
        data-loading-text="Saving..."
        data-event-title="Backlog post edited"
        data-event-category="Edited post"
        form-name="editBacklogPostForm"
        fw-form-submit="save()">Save</button>
      <button class="btn btn-default btn-block"
              ng-click="$close()">Cancel</button>
    </div>
  </form>
</div>
