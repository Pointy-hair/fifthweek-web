<fw-breadcrumb current="{{model.collectionName}}"></fw-breadcrumb>
<div class="row posts backlog">
  <div class="col-md-12">

    <div class="backlog-post" ng-repeat="post in posts">
      <div class="publish-info">
        <div class="visible-over-s">
          <p class="publish-info-day">{{post.dayOfWeek}}</p>
          <p class="publish-info-date">{{post.date}}</p>
          <hr/>
        </div>
        <p class="publish-info-mode" ng-if="!post.queued">
          <span class="visible-over-s">
            scheduled
          </span>
          <span class="visible-under-sm">
            schd.
          </span>
        </p>
        <p class="publish-info-mode" ng-if="post.queued">
          <span class="visible-over-s">
            queued
          </span>
          <span class="visible-under-sm">
            que.
          </span>
        </p>
      </div>

      <div class="panel panel-default">
        <div class="panel-body jumbo-panel">
          <div class="full-width-float">

            <div class="row main">
              <div class="col-xs-12">
                <div ng-if="post.imagePath" class="image-content">
                  <img ng-src="{{post.imagePath}}" ng-click="viewImage(post)"/>
                </div>

                <a ng-if="post.filePath" class="btn-file-download file-content" href="{{post.filePath}}" target="_blank">
                  <i class="fa fa-link"></i>
                  <span>{{post.fileName}}</span>
                </a>
                <p ng-if="post.comment">{{post.comment}}</p>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-8 info">
                <ul>
                  <li>
                    <span class="poster-name">Marc Holmes</span>
                    <span ng-if="post.collection">in {{post.collection}}</span>
                    <span ng-if="!post.collection">to {{post.channel}}</span>
                  </li>
                  <li>live in {{post.liveIn}}</li>
                </ul>
              </div>
              <div class="col-xs-4 actions">
                <ul>
                  <li>
                    <a ng-click="edit(post.postId)"><i class="fa fa-cog"></i></a>
                  </li>
                  <li>
                    <fw-delete-link
                      item-type="Post"
                      data-event-title="Post deleted"
                      data-event-category="Backlog"
                      delete="delete(post.postId)">
                      <i class="fa fa-trash"></i>
                    </fw-delete-link>
                  </li>
                </ul>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
</div>
