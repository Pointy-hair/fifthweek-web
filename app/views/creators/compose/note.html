<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-body jumbo-panel">
        <div class="col-md-12">

          <form name="composeNote" ng-show="!postLater">

            
            <div class="inner-row cancel-col-widths">
              <textarea msd-elastic
                        class="form-control"
                        ng-model="composeNote.note"
                        placeholder="Write your note here"
                        required></textarea>
            </div>

            <div class="inner-row cancel-col-widths">
              <select ng-model="sharePreferenceInit" ng-options="preference.name for preference in sharePreference"></select>
            </div>

            <div class="row">
              <button type="submit" 
                      class="btn btn-block btn-success"
                      ng-click="postNow()"
                      data-loading-text="Posting..."
                      fw-button-loading="isSubmitting">Post Now</button>
              <button class="btn btn-grey"
                      ng-click="postLater = true">Post Later</button>
            </div>

          </form>

          <form name="postNoteLater" ng-show="postLater === true">

            <input type="radio"
                   class="form-control"
                   value="postsInFunnel">After other posts in funnel (will appear Wednesday 7th Jan)</input>
            <input type="radio"
                   class="form-control"
                   value="specificDate">On specific date:</input>

            <br/>
            <p>datepicker here</p>

            <input type="submit" 
                   class="btn btn-block btn-success" 
                   value="Post to Backlog"
                   ng-click="postNow()"
                   data-loading-text="Posting to Backlog"
                   fw-button-loading="isSubmitting"
                   ng-disabled="postNoteLater.$invalid ||
                                postNoteLater.$pristine ||
                                isSubmitting" />


          </form>

        </div>
      </div>
    </div>
  </div>
</div>
