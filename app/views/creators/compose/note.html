<fw-panel12>

  <form novalidate name="formCompose" ng-show="!model.postLater">

    <fw-form-group>
      <div class="row">
        <div class="col-xs-12">
          <textarea msd-elastic
                    class="form-control"
                    name="note"
                    ng-model="model.input.note"
                    placeholder="What's happening?"
                    required
                    focus=true></textarea>
        </div>
        <div class="col-xs-12">
          <p fw-form-input-invalid-p="required">Please write your note before continuing.</p>
        </div>
      </div>
    </fw-form-group>

    <div class="form-group" ng-if="model.channels.length > 1">
      <fw-form-input-select selected-item="model.input.selectedChannel" items="model.channels"></fw-form-input-select>
    </div>

    <div class="row-btn">
      <button type="submit"
              class="btn btn-block btn-success"
              data-loading-text="Posting..."
              data-event-title="Note posted"
              data-event-category="New post"
              form-name="formCompose"
              fw-form-submit="postNow()">Post Now</button>
      <button class="btn btn-block btn-grey"
              form-name="formCompose"
              fw-form-submit="postLater()">Post Later</button>
    </div>

  </form>

  <form novalidate name="formSchedule" ng-show="model.postLater">

    <div class="row">
      <div class="col-sm-7">
        <label>On specific date:</label>
        <div fw-datepicker></div>
      </div>
    </div>

    <div class="row-btn">
      <button type="submit"
             class="btn btn-block btn-success"
             data-loading-text="Posting to Backlog..."
             data-event-title="Note queued"
             data-event-category="New post"
             form-name="formSchedule"
             fw-form-submit="postToBacklog()">Post to Backlog</button>
      <button class="btn btn-block btn-grey"
              ng-click="cancelPostLater()">Cancel</button>
    </div>

  </form>

</fw-panel12>
