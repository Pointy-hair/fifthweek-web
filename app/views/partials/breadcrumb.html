<div class="row">
  <div class="col-xs-12">
    <h4 class="bread-crumb">
      <a ui-sref="{{rootState}}"><i class="{{rootIcon}}"></i> {{rootName}}</a>

      <span ng-repeat="item in intermediateStates">
        <i class="fa fa-angle-right"></i>
        <a ng-click="item.click()" href>{{item.name}}</a>
      </span>

      <i class="fa fa-angle-right"></i>
      {{current}}
    </h4>
  </div>
</div>
