<div id="sidebar" class="sidebar" snap-drawer="left" ng-controller="SidebarCtrl">
  <div ng-include="'views/partials/sidebar/logo.html'"></div>
  <ul>
    <div ng-include="'views/partials/sidebar/user.html'"></div>
    <li class="parent-wrap" ng-hide="!currentUser.authenticated || $state.includes('help') || $state.includes('creators')" data-match-route="/dashboard*">

      <span class="dummy" id="dashboardParent" ng-click="menuDashboard = ! menuDashboard"><i class="fa fa-folder-open-o"></i>Dashboard</span>
      <ul ng-show="menuDashboard || $state.includes('dashboard')">
        <li><a class="pink" ui-sref="dashboard.demo" ui-sref-active="active" snap-close><i class="fa fa-youtube-play"></i>Quick Demo</a></li>
        <li><a class="yellow" id="feedbackLink" ui-sref="dashboard.feedback" ui-sref-active="active" snap-close><i class="fa fa-comment-o"></i>Provide Feedback</a></li>
      </ul>
    </li>

    <!--<li ng-hide="$state.includes('creators.customize')">-->
    <li>
      <a class="yellow" id="createSubscriptionLink" ui-sref="creators.createSubscription" ui-sref-active="active" snap-close><i class="fa fa-asterisk"></i>Create Your Subscription</a>
    </li>

    <div ng-include="'views/partials/sidebar/creator-customize.html'"></div>

    <li class="parent-wrap">
      <span class="dummy" ng-click="menuHelp = ! menuHelp"><i class="fa fa-question-circle"></i>Help</span>
      <ul ng-show="menuHelp || $state.includes('help.faq')">
        <li><a class="blue" ui-sref="help.faq" ui-sref-active="active" snap-close><i class="fa fa-book"></i>FAQ</a></li>
      </ul>
    </li>

  </ul>
</div>
<div class="row sidebar-footer">
    <p class="version"><a ui-sref="help.faq" snap-close>Alpha Version</a></p>
    <p id="browserStackMention">Tested on <a ng-href="http://www.browserstack.com/" target="_blank">BrowserStack</a></p>
    <p>&copy; Fifthweek 2015</p>
</div>
