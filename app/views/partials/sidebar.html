<div class="sidebar">
  <ul>
    <li data-ng-hide="currentUser.authenticated" data-match-route="/register*">
      <a href="#/register" aria-label="Register" snap-close>Register</a>
    </li>
    <li data-ng-hide="currentUser.authenticated" data-match-route="/signin*">
      <a href="#/signin" aria-label="Sign in" snap-close>Sign In</a>
    </li>
    <li data-ng-hide="!currentUser.authenticated" data-match-route="/dashboard*">
      <a href="#/dashboard" snap-close>Dashboard</a>
    </li>
    <li data-ng-hide="!currentUser.authenticated" data-match-route="/account*">
      <a href="#/account" snap-close>{{currentUser.username}}</a>
    </li>
  </ul>
</div>
