<div class="form-group">
  <div class="row">
    <div class="col-xs-12 col-s-7 col-sm-6">
      <div class="select">
        <select class="select-full-width" ng-model="selectedItem" ng-options="item.name for item in items"></select>
      </div>
    </div>
    <div class="col-xs-12 col-s-5 col-sm-6">
      <div class="select">
        <button class="btn btn-default btn-block"

                ng-click="createNewCollection()">Create New Collection</button>
      </div>
    </div>
  </div>
</div>
