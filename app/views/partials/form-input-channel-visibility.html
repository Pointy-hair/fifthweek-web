<fw-form-group input-name="channelHidden">
  <div class="row">
    <div class="col-xs-12">
      <div class="checkbox">
        <label>
          <input
            id="{{inputId}}"
            name="channelHidden"

          Hidden channel

        <small>Hidden channels are not listed on your landing page.</small>
      </div>
    </div>
  </div>
</fw-form-group>
