<h4 id="modal-title">
  <a id="modal-cross-button" class="btn-close" href ng-click="$close()">
    <i class="fa fa-close"></i>
  </a>
  {{name}}
</h4>

<div class="modal-body form-modal-body">
  <form-body-placeholder></form-body-placeholder>
</div>

<div class="row-btn">
  <form-buttons-placeholder></form-buttons-placeholder>
  <button
    id="modal-cancel-button"
    class="btn btn-default btn-block"
    ng-click="$close()">Cancel</button>
</div>
