<fw-form-group input-name="note">
  <div class="row">
    <div class="col-xs-12">
      <textarea
        id="{{inputId}}"
        class="form-control"
        name="note"
        ng-model="ngModel[ngModelAccessor]"
        placeholder="What's happening?"
        focus="{{focus}}"
        ng-required="isRequired()"
        ng-disabled="isDisabled()"
        ng-maxlength="280"
        maxlength="280"
        msd-elastic></textarea>
    </div>
    <div class="col-xs-12">
      <p fw-form-input-invalid-p="required">Please write your note before continuing.</p>
      <p fw-form-input-invalid-p="maxlength">Allowed 280 characters at most.</p>
    </div>
  </div>
</fw-form-group>
