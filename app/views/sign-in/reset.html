<form novalidate
      role="form"
      name="form">

  <fw-panel12 ng-show="!form.submissionSucceeded && !tokenInvalid" id="password-reset-confirmation-panel">

    <fw-form-input-password ng-model="passwordResetConfirmationData.newPassword" placeholder="New password" required focus></fw-form-input-password>

    <div class="row-btn">
      <button
        id="password-reset-confirmation-button"
        class="btn btn-success btn-block"
        type="submit"
        data-event-title="Password reset completed"
        data-event-category="Sign-in"
        data-loading-text="Resetting..."
        form-name="form"
        fw-form-submit="confirmPasswordReset()">Reset Password</button>
    </div>

    <div ng-show="form.message" class="alert alert-danger sub-form-alert" id="password-reset-confirmation-message">
      <p>{{form.message}}</p>
    </div>

  </fw-panel12>

  <fw-panel12 ng-show="form.submissionSucceeded && !tokenInvalid" id="password-reset-confirmation-success">
    <h4 class="text-success">Password has been reset</h4>
      <p>
        Please sign in with your new password. <strong><a ui-sref="signIn">Continue to sign in page &raquo;</a></strong>
      </p>
  </fw-panel12>

</form>

<fw-panel12 ng-show="tokenInvalid" id="password-reset-token-invalid">
  <h4 class="text-warning">This link has expired</h4>
  <p>
    If you still need to reset your password, please go to the <strong><a ui-sref="signIn.forgot">forgot your details</a></strong> page.
  </p>
</fw-panel12>
