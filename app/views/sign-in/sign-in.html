<fw-panel6>

  <form novalidate
        name="form"
        role="form">

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" ng-model="signInData.username" focus=true>
    </div>

    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" ng-model="signInData.password">
    </div>

    <div class="row-btn">
      <div class="row">
        <div class="col-s-4">
          <button
            id="sign-in-button"
            class="btn btn-success btn-block"
            type="submit"
            data-event-title="Sign-in succeeded"
            data-event-category="Sign-in"
            data-loading-text="Signing In..."
            fw-form-submit="signIn()">Sign In</button>
        </div>
        <div class="col-s-8">
          <p class="btn-alternate-action"><a id="forgot-details-link" ui-sref="signIn.forgot">Forgot your details?</a></p>
        </div>
      </div>
    </div>

    <div ng-show="form.message" class="alert alert-danger sub-form-alert" id="sign-in-message">
      <p>{{form.message}}</p>
    </div>
  </form>

</fw-panel6>
