<fw-panel50 ng-show="!requestSucceeded" id="password-reset-request-panel">

  <form role="form">

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" ng-model="passwordResetRequestData.username" focus=true>
    </div>
    <h5 class="form-group">Or</h5>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Email" ng-model="passwordResetRequestData.email">
    </div>

    <div class="row-btn">
      <button
        id="password-reset-request-button"
        class="btn btn-success btn-block"
        type="submit"
        data-event-title="Password reset requested"
        data-event-category="Sign-in"
        data-loading-text="Sending request..."
        fw-form-submit="requestPasswordReset()">Reset Password</button>
    </div>

    <div ng-show="message" class="alert alert-danger sub-form-alert" id="password-reset-request-message">
      <p>{{message}}</p>
    </div>

  </form>

</fw-panel50>

<fw-col50 ng-show="requestSucceeded" id="password-reset-request-success">
  <div class="alert alert-success">
    <p>
      <strong>Please check your inbox.</strong> You should receive an email from us containing a link to reset your password.
    </p>
  </div>
</fw-col50>
