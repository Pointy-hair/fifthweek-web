<div class="row">
  <div class="
    col-ss-offset-1 col-ss-10
    col-s-offset-0 col-s-8
    col-sm-7
    col-md-6">

    <div class="panel panel-default top-of-page">
      <div class="panel-body jumbo-panel">

        <form role="form">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" ng-model="signInData.username" required focus=true>
          </div>

          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" ng-model="signInData.password" required>
          </div>

          <div class="row-btn">
            <div class="row">
              <div class="col-s-5">
                <button
                  id="sign-in-button"
                  class="btn btn-success btn-block"
                  type="submit"
                  data-event-title="Sign-in succeeded"
                  data-event-category="Sign-in"
                  data-loading-text="Signing In..."
                  fw-form-submit="signIn()">Sign In</button>
              </div>
              <div class="col-s-7">
                <p class="text-right small"><a>Forgot your details?</a></p>
              </div>
            </div>
          </div>

          <div ng-show="message" class="alert alert-danger sub-form-alert" id="sign-in-message">
            <p>{{message}}</p>
          </div>
        </form>


      </div>
    </div>
  </div>
</div>
